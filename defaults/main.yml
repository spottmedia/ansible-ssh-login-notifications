---
# Notifications by email, set it to true to activate or false to deactivate
ssh_login_notifications_mail_enable: true

# Set the e-mail notification receiver
ssh_login_notifications_mail_receiver: "root"

# Notifications by Slack, set it to true to activate or false to deactivate
ssh_login_notifications_slack_enable: false

# Set the Slack custom integration webhook URL
ssh_login_notifications_slack_webhook: ""

# Slack app oauth token
# ssh_login_notifications_slack_app_oauth: ""

# Slack API channels
## When unknown user logs in
ssh_login_notifications_slack_app_channel_alert: ["general"]

## wWhen known user logs in
ssh_login_notifications_slack_app_channel_logging: ["general"]

ssh_login_notifications_auditapp_report_key: ""

# disregard IP entries older than this value
ssh_login_notifications_slack_threshold: 3600

# consider a list of known IPs, such as monitors, CIs etc, as safe to not report back
ssh_login_notifications_slack_known_ips: []
